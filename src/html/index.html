<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Purple School - Form</title>
	<link rel="stylesheet" href="./css/main.css" />
</head>

<body>
	<main class="main">

		<div class="container form__container">
			<form class="form" autocomplete="on">
				<h2 class="form__title">Свяжитесь со мной</h2>
				<div class="form__input-wrapper">
					<img class="form__image" src="./img/message.svg" alt="Иконка «E-mail»" aria-hidden="true">
					<label class="form__label" for="email">E-mail</label>
					<input class="form__input" type="email" id="email" name="email" placeholder="123@gmail.com" required>
				</div>
				<div class="form__input-wrapper">
					<img class="form__image" src="./img/telegram.svg" alt="Иконка «Telegram»" aria-hidden="true">
					<label class="form__label" for="telegram">Telegram</label>
					<input class="form__input" type="text" id="telegram" name="telegram" placeholder="@your_telegram_name"
						required>
				</div>
				<div class="form__input-wrapper">
					<img class="form__image" src="./img/topic.svg" alt="Иконка «Тема»" aria-hidden="true">
					<label class="form__label" for="topic">Тема*</label>
					<select class="form__input form__select" type="" id="topic" name="topic" placeholder="" required>
						<option value="value1">Приобретение курсов</option>
						<option value="value2">Приобретение счастья</option>
						<option value="value3">Приобретение удачи</option>
					</select>
				</div>
				<div class="form__input-wrapper">
					<label class="form__label form__label--comments" for="comment">Комментарий</label>
					<textarea class="form__input form__textarea" name="comment" id="comment" maxlength="280" rows="5"></textarea>
				</div>
				<button class="button form__button" type="submit">Отправить</button>
			</form>
		</div>
	</main>
	<script src="./js/index.bundle.js"></script>
</body>

</html>
